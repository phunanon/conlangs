<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ki native script</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet"> 
        <style>
@font-face {
   font-family: ki-native;
   src: url("html/font/ki-native.woff2") format("woff2");
}

ki, lat { display: block; }
ki { font-size: 1.5rem; font-family: ki-native; }
lat { font-size: 1.9rem; font-family: 'Roboto Mono'; }
        </style>
        <script>
const Cs  = ["p", "t", "k", "f", "r", "s", "c", "w", "b", "d", "g", "v", "x", "z", "j", "l"];
let chs = [" ", "ii", "yy", "ee", "aa", "qq", "oo", "uu", "hh", "i", "j", "e", "a", "q", "o", "u", "h"].concat(Cs);
let lat = [" ", "í", "ì", "é", "á", "ò", "ó", "ú", "ù", "i", "j", "e", "a", "q", "o", "u", "h"].concat(Cs);

function load ()
{
    let txt = window.location.toString().split('#')[1].replace(/\+/g, ' ');
    for (let c in chs) {
        txt = txt.split(chs[c]).join(lat[c]);
    }
    document.body.innerHTML = '<ki>'+ txt +'</ki><lat>'+ txt +'</lat>';
}
        </script>
    </head>
    <body onload="load()">
    </body>
</html>
